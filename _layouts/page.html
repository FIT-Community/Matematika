---
layout: default
---
<link rel="stylesheet" href="assets/css/page.css">
{% assign site_name = {{page.title | replace: ' ', '-'}} %}

<h1 id="title"> {{ page.title }} </h1>

<div id="posts">
{% for post in site.posts %}
    {% if post.path contains site_name %}
    <div class="Post">
        <a href="{{ post.url }}">
            <figure>
                <img class="file-icon" src="assets/img/html_file_icon.png" alt="file icon">
                <figcaption>
                    {{post.date | date: "%Y-%m-%d"}}<br>{{ post.title }}
                </figcaption>
            </figure>
        </a>
    </div> 
    {% endif %}
{% endfor %}
</div>
